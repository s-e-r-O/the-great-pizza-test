<mat-list-option matRipple>
  <mat-icon mat-list-icon>local_pizza</mat-icon>
  <div mat-line>{{ pizza.name }}</div>
  <div mat-line>
    <ng-container *ngIf="pizza.ingredientsText">{{
      pizza.ingredientsText
    }}</ng-container>
    <ng-container *ngIf="!pizza.ingredientsText"
      ><i>No ingredients</i></ng-container
    >
  </div>

  <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
</mat-list-option>
