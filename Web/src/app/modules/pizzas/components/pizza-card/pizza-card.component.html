<mat-card>
  <mat-card-header>
    <mat-card-title>{{ pizza.name }}</mat-card-title>
    <mat-card-subtitle>{{ pizza.ingredients.length }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content
    ><mat-chip-list aria-label="Ingredient list"
      ><app-ingredient-chip
        *ngFor="let ingredient of pizza.ingredients"
        [ingredient]="ingredient"
      ></app-ingredient-chip></mat-chip-list
  ></mat-card-content>
</mat-card>
