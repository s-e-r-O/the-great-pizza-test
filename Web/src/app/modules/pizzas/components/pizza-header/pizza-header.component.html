<section class="pizza-info">
  <h2 class="pizza-info__name">{{ pizza.name }}</h2>
  <button
    class="pizza-info__edit-button"
    mat-icon-button
    aria-label="Button to edit pizza name"
    (click)="onEdit()"
  >
    <mat-icon>create</mat-icon>
  </button>
  <button
    class="pizza-info__delete-button"
    mat-icon-button
    aria-label="Button to edit pizza name"
    color="warn"
    (click)="onDelete()"
  >
    <mat-icon>delete</mat-icon>
  </button>
</section>
